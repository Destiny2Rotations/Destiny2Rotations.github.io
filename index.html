<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Destiny 2 Rotations</title>
<meta name="description" content="A weekly Destiny 2 rotation tracker for EP and AC"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="font/css/font-awesome.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/home-ctrl.js"> </script>
</head>

<body>
	<div ng-app="homeApp" ng-controller="homeCtrl">
		<h1>Week of {{ctrl.weekOf}}</h1>
		<section id="section_ascendantChallenge" class="page-section">
		  <h2>Ascendant Challenge</h2>
		  <h4>{{ctrl.ascendantChallengeCurrent.location}}</h4>
		  <img width="640" ng-src="{{ctrl.ascendantChallengeCurrent.img}}"></img> <br /><br />
		  <object id="ascendentChallengePlayer" width="640" height="360" frameborder="0" allowfullscreen></object>
		</section>
		<section id="section_escalationProtocol" class="page-section">
		  <h2>Escalation Protocol</h2>
		  <h3>{{ctrl.epCurrentRotation.weapon}}</h3>
		  <h4>{{ctrl.epCurrentRotation.boss}}</h4>
		</section>
	</div>
</body>
