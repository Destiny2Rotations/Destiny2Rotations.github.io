<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Destiny 2 Rotations</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="font/css/font-awesome.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/home-ctrl.js"> </script>
</head>

<body>
	<div ng-app="homeApp" ng-controller="homeCtrl">
		<section id="section_ascendantChallenge" class="page-section">
		  <h1>Ascendant Challenge</h1>
		  <h3>{{ctrl.ascendantChallengeCurrent.location}}</h3>
		  <img width="640" ng-src="{{ctrl.ascendantChallengeCurrent.img}}"></img> <br /><br />
		  <object id="ascendentChallengePlayer" width="640" height="360" frameborder="0" allowfullscreen></object>
		</section>
		<section id="section_escalationProtocol" class="page-section">
		  <h1>Escalation Protocol</h1>
		  <h2>{{ctrl.epCurrentRotation.weapon}}</h3>
		  <h3>{{ctrl.epCurrentRotation.boss}}</h2>
		</section>
	</div>
</body>
